<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="todo" placeholder="Enter a new task">
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for todo in todos %}
            <li>
                <input type="checkbox" onchange="location.href='{{ url_for('check', index=loop.index0) }}'" {% if todo.done %} checked {% endif %}>
                {{ todo.task }}
                <a href="{{ url_for('check', index=loop.index0) }}">Check</a>
                <a href="{{ url_for('edit', index=loop.index0) }}">Edit</a>
                <a href="{{ url_for('delete', index=loop.index0) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
